<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Đăng nhập</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#form_login').onsubmit = function(event) {
                const name = document.querySelector('#user_name').value;
                const password = document.querySelector('#user_password').value;
    
                if (name.trim() === '') {
                    event.preventDefault(); // Ngăn chặn việc gửi biểu mẫu đi
                    alert('Vui lòng nhập tên đăng nhập');
                    return false;
                }
    
                if (password.trim() === '') {
                    event.preventDefault(); // Ngăn chặn việc gửi biểu mẫu đi
                    alert('Vui lòng nhập mật khẩu');
                    return false;
                }
    
                // Nếu cả hai trường đều có giá trị, biểu mẫu sẽ tiếp tục gửi đi
            };
        });
    </script>
</head>
<body>
    <div>
        <img  src="../images/icon-2.png" alt="">
    </div>
    <div class="form">
        <h2>Đăng nhập</h2>

        <form action="/PHP/BTL/php/login.php" method="get" id="form_login">
            <div class="input-group">
                <label for="user_name">Tên đăng nhập</label>
                <input type="text" id="user_name" name="user_name">
            </div>
            <div class="input-group">
                <label for="user_password">Mật khẩu</label>
                <input type="password" id="user_password" name="user_password">
            </div>
            <input type="submit" value="Đăng nhập">
            <p>Bạn chưa có tài khoản ? <a href="/PHP/BTL/php/register.php">Đăng kí tại đây</a></p>
        </form>
    </div>

<!-- ----------------------- -->
    

</body>
</html>
